<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="page1.css">

<body>
    <div class="container" style="text-align: c;">
        <h1>Choose Your Class</h1>

        <label for="classSelect">Select Your Class:</label>
        <select id="classSelect">
            <option value="class1">6iem</option>
            <option value="class2">5iem</option>
            <option value="class1">4iem</option>
            <option value="class2">3iem</option>
            <option value="class1">Seconde</option>
            <option value="class2">Première</option>
            <option value="class1">Terminale</option>
        </select>
        <div>
        <h2>Select Your Packs:</h2>

        <input type="checkbox" id="pack1" name="pack1" data-price="9.99">
        <label for="pack1">Cheap - 9.99€<br>Online courses & books</label>

        <input type="checkbox" id="pack2" name="pack2" data-price="19.99">
        <label for="pack2">Standard - 19.99€<br>All the packs</label>
    </div>

        <button onclick="addToCart()">Add to Cart</button>

        <div id="cart">
            <h2>Shopping Cart</h2>
            <ul id="cartItems"></ul>
            <p>Total:  € <span id="totalPrice"></span></p>
        </div>
        <a href="../index.html">
            <button id="closePageBtn">Close Page</button>
        </a>
    </div>

    <script src="page1.js"></script>
